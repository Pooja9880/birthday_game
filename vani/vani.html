<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Alphabet Balloon Game</h1>
    </header>
    <main>
        <div id="game-container">
            <div id="cake-container" style="display: none;">
                <div id="cake">
                    <img src="cake.png" alt="Birthday Cake">
                </div>
            </div>
            <div id="birthdayWish" style="display: none;">
                <p>Happy Birthday to you, Vani!</p>
            </div>
        </div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Type 'vani'">
        </div>
    </main>
    <footer>
        &copy; 2023 Your Name
    </footer>
    <script src="game.js"></script>
</body>
</html>
